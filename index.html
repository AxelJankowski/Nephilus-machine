<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Co odkurwi Nephilus?</title>

    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap' rel='stylesheet'>

    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script type='text/javascript' charset='utf-8' src='scripts.js'></script>
</head>
<body>
    <div class='wrapper'>
        <div class='slot-machine'>
            <h1 class='title'>Co w dzisiejszej sesji ODKURWI Nephilus?</h1>
            <div id='stage' class='perspective-on'>
                <div id='rotate'>
                    <div id='ring1' class='ring'></div>
                    <div id='ring2' class='ring'></div>
                    <div id='ring3' class='ring'></div>
                    <div id='ring4' class='ring'></div>
                </div>
                <div>
                    <button class='go'>Sprawdźmy!</button>
                </div>

                <div>
                    <label>
                        <input type='checkbox' id='xray'>
                        Poka kurwa w 3D
                    </label>
                    
                    <label>
                        <input type='checkbox' id='perspective'>
                        Zmień perspektywę
                    </label>
                </div>
            </div>
        </div>
    </div>
    <audio controls>
        <source src='./assets/heroes3.mp3' type='audio/mpeg'>
        Your browser does not support the audio element.
    </audio>
</body>
</html>
